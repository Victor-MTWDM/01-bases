<h1>{{nombre}}</h1>
<dl>
    <dt>Nombre</dt>
    <dd>{{nombre}}</dd>
    <dt>Edad</dt>
    <dd>{{edad}}</dd>
    <dt>Metodo</dt>
    <dd>{{ObtenerNombre()}}</dd>
    <dt>Capitalizado (getter)</dt>
    <dd>{{GetNombreCapitalizado}}</dd>
</dl>
<button (click)='CambiarNombre();'>Cambiar Heroe</button>
<button (click)='CambiarEdad();'>Cambiar Edad</button>
